<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello </title>
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('form').onsubmit = function() {
                alert(`Your name is ${document.querySelector('#name').value}`);
            };
        });

    </script>
</head>
<body>
    <h1>Hello</h1>
    <form>
        <input autofocus id=name placeholder="Name" type="text">
        <input type="submit">
    </form>

</body>
</html>
