<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel= "stylesheet" type= "text/css" href= "/static/styles/style.css">
        <title>flack 2.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <header style="display: block">
        <nav>
            <div style="width: 100%; height: 40px;">
                <h1 style="display: inline; font-size:40px;">FLACK</h1>
                <a href="{{ url_for('chat')}}" style="float:right;background-color:#231967; color:white; font-size: 20px; padding: 5px 8px;">Chat with friends</a>
            </div>
        </nav>
    </header>

    <body>
        <div id="channel-menu" style="width: 24%;float:left;">
            <!-- Add a channel. -->
            <form action="{{ url_for('add_channel') }}" id="add_channel" method="post">
                <input style="width:70%" name="new_channel" id="new_channel" autocomplete="off" autofocus placeholder="New channel name" type="text">
                <br>
                <input style="background-color:#231967; color:white; font-size: 16px; padding: 5px 8px; width:70%; margin:5px auto; padding:5px 30px;" type="submit" value="Add Channel">
            </form>
            <!-- Channels go here. -->
            <div id=channels>
                <ul id="channel-list" style="list-style-type: none; padding-left: 0px;">
                    {% for channel in channels %}
                        <li>
                            <a id="view_channel" href="{{ url_for('view_channel', channel=channel) }}">{{ channel }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div id="divider" style="width: 1%;float:left;background-color: #7e6fdc;">
        </div>
        <div id="message-menu" style="width: 75%;float:left;">
            <form id="add_message">
                <input style="width:70%" id="new_message" autocomplete="off" autofocus placeholder="New message" type="text">
                <br>
                <input style="background-color:#231967; color:white; font-size: 16px; padding: 5px 8px; width:70%; margin:5px auto; padding:5px 30px;" type="submit" onsubmit="return false" value="Send Message">
            </form> 
            <div id="messages">
                <ul id="messages-list">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>     
    </body>
</html>
