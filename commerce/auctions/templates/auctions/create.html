{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ new_form }}
        <input type="submit"value="Add New Listing">
    </form>
{% endblock %}
